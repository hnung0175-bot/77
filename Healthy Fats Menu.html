<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #fdf6ec;
    }

    header {
        background: #d9b38c;
        padding: 10px 0;
        border-bottom: 3px solid #a67c52;
        text-align: center;
    }

    header h1 {
        color: #fff;
        margin: 0;
        font-size: 28px;
    }

    nav table {
        width: 100%;
        border-collapse: collapse;
        background: #c69c6d;
        margin-top: 10px;
    }

    nav td {
        text-align: center;
        padding: 15px 0;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        width: 20%;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    nav td:hover {
        background: #a67c52;
    }

    .container {
        width: 90%;
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .left-column, .right-column {
        background-color: #fffaf0;
        padding: 20px;
        box-shadow: 0 0 10px rgba(166,124,82,0.2);
        border-radius: 8px;
    }

    .left-column {
        flex: 1 1 300px;
    }

    .right-column {
        flex: 3 1 600px;
        text-align: center;
    }

    .menu-item {
        margin-bottom: 20px;
        text-align: center;
    }

    .menu-item img {
        width: 100%;
        max-width: 300px;
        height: auto;
        border-radius: 8px;
        margin-bottom: 5px;
    }

    .menu-item p {
        font-size: 16px;
        font-weight: bold;
        margin: 5px 0;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .right-column {
            order: -1; /* แสดงด้านบนมือถือ ถ้าต้องการ */
        }
    }
</style>
